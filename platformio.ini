[env:esp12e]
platform = espressif8266
board = esp12e
framework = arduino
extra_scripts = pre:rename_firmware.py, pre:copy_base.py, pre:src\base\data\prepare_webfiles.py
build_flags = -D MODEL=WirelessPalaSensor
monitor_speed = 115200